<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit User</h2>
        <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />

            <label>Student ID:</label>
            <input type="text" th:field="*{studentId}" />

            <label>Email:</label>
            <input type="email" th:field="*{email}" />

            <label>Phone:</label>
            <input type="text" th:field="*{phone}" />

            <label>Address:</label>
            <input type="text" th:field="*{address}" />

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
